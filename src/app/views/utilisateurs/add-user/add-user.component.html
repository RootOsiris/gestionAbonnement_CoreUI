<div bsModal #lgModal="bs-modal" class="modal-fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-primary modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title pull-left"><strong>Formulaires d'Ajout</strong> Utilisateurs</h4>
      <button type="button" class="close" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
    <div class="modal-body">
      <div class="col-md-11">
  
               <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                  </div>
                  <input type="text" id="fname" name="fname" class="form-control" placeholder="Entrez votre prénom">
                </div>
              </div>
              
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                  </div>
                  <input type="text" id="lname" name="lname" class="form-control" placeholder="Entrez votre nom">
                </div>
              </div>
              
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                  </div>
                  <input type="text" id="uname" name="uname" class="form-control" placeholder="Username">
                </div>
              </div>
              
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                  </div>
                  <input type="email" id="email" name="email" class="form-control" placeholder="Email" autocomplete="email">
                </div>
              </div>
              
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-asterisk"></i></span>
                  </div>
                  <input type="password" id="password" name="password" class="form-control" placeholder="Entrez votre mot de passe" autocomplete="current-password">
                </div>
              </div>
              
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-asterisk"></i></span>
                  </div>
                  <input type="password" id="cpassword" name="cpassword" class="form-control" placeholder="Entrez à nouveau votre mot de passe" autocomplete="current-password">
                </div>
              </div>
        
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="select2">Profiles</label>
                <div class="col-md-9">
                  <select id="select2" name="select2" class="form-control form-control-lg">
                    <option value="0">Please select</option>
                    <option value="1">Option #1</option>
                    <option value="2">Option #2</option>
                    <option value="3">Option #3</option>
                  </select>
                </div>
              </div>
        
              <div class="form-group row">
                <div class="col-md-9">
                  <input type="file" id="file-input" name="file-input">
                  <span class="help-block">Choisissez une photo</span>                
                </div>
              </div>
  </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Enregistrer</button>
      <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Fermer</button>
    </div>
  </form>
  </div>
</div> 
</div>
