<div bsModal #lgModal="bs-modal" class="modal-fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-primary modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title pull-left"><strong>Formulaires d'Ajout</strong> Utilisateurs </h4>
      <button type="button" class="close" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form enctype="multipart/form-data" class="form-horizontal" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">
      <div class="col-md-11">
  
               <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                  </div>
                  <input type="text" id="prenom" formControlName="prenom" class="form-control" placeholder="Entrez votre prénom">
                </div>
              </div>
              
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                  </div>
                  <input type="text" id="nom" formControlName="nom" class="form-control" placeholder="Entrez votre nom">
                </div>
              </div>
              
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                  </div>
                  <input type="text" id="login" formControlName="login" class="form-control" placeholder="Username">
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-phone"></i></span>
                  </div>
                  <input type="text" id="telephone" formControlName="telephone" class="form-control" placeholder="Telephones">
                </div>
              </div>
              
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                  </div>
                  <input type="email" id="email" formControlName="email" class="form-control" placeholder="Email" >
                </div>
              </div>
              
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-asterisk"></i></span>
                  </div>
                  <input type="password" id="mdp" formControlName="mdp" class="form-control" placeholder="Entrez votre mot de passe" autocomplete="current-password">
                </div>                
              </div>
              
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-asterisk"></i></span>
                  </div>
                  <input type="password" id="cpassword" formControlName="cpassword" class="form-control" placeholder="Entrez à nouveau votre mot de passe" autocomplete="current-password">
                </div>
              </div>
        
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="id_profile">Profiles</label>
                <div class="col-md-9">
                  <select id="id_profile" formControlName="id_profile" class="form-control form-control-lg">
                    <option value="0">Please select</option>
                    <option value="1">Option #1</option>
                    <option value="2">Option #2</option>
                    <option value="3">Option #3</option>
                  </select>
                </div>
              </div>
        
              <div class="form-group row">
                <div class="col-md-9">
                  <input type="file" id="file" formControlName="file">
                  <span class="help-block">Choisissez une photo</span>                
                </div>
              </div>
  </div>
    </div>
    <div class="modal-footer">
        <button [disabled]="registerForm.invalid" type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Enregistrer</button>
      <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Fermer</button>
    </div>
  </form>
  </div>
</div> 
</div>
