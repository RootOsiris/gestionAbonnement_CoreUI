<div class="row">
    <div class="col-lg-12">
      
        <div class="panel panel-default">
                   <div class="form-row align-items-center">
                 <div class="col-lg-4">
                    <div class="input-group mb-2">
                   <select class="form-control" class="form-control form-control-lg"  [(ngModel)]="id_Stucture" >
                                <option value="">Choisir une structure</option>
                                <option *ngFor="let structure of structures" [value]="structure.id_Structure">{{structure.denomination}}</option>
                              </select>
                  </div>
                </div>
                  <div class="col-lg-4">
                    <div class="input-group mb-2">
                      <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Code" [(ngModel)]="code">
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <button type="submit" class="btn btn-primary mb-2" (click)="Rechercher()"><span class="fa fa-search"></span> Rechercher</button>
                  </div>
                </div>
          </div>
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Abonnes
        </div>
        <div class="card-body btn-danger" *ngIf="abonnes?.length == 0"><span style=" text-align: center; ">Pas de resultat</span></div>
        <div class="card-body" *ngIf="abonnes?.length > 0">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th>Prenom</th>
                <th>Nom</th>
                <th>Adresse</th> 
                <th>Mail</th>                     
                <th>Telephone</th>
                <th>Code</th>
                <th>Structure</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let abonne of abonnes">
                    <td>{{abonne.prenom}}</td>
                    <td>{{abonne.nom}}</td>
                    <td>{{abonne.adresse}}</td>
                    <td>{{abonne.email}}</td>
                    <td>{{abonne.telephone}}</td>
                    <td>{{abonne.code}}</td>
                    <td>{{abonne.structure.denomination}}</td>
                    
                    <td>
               <button class="btn btn-sm btn-danger" (click)="deleteModal(abonne)" ><span class="fa fa-trash"></span></button>
               <button class="btn  btn-sm btn-primary" (click)="modifierModal(abonne)"  ><span class="fa fa-edit"></span></button>            
               <!-- <div class="dropdown">
                          <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                            Dropdown button
                          </button>
                          <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Link 1</a>
                            <a class="dropdown-item" href="#">Link 2</a>
                            <a class="dropdown-item" href="#">Link 3</a>
                          </div>
                        </div> --->

                        </td>
                  </tr>
            </tbody>
          </table>
          <button type="button" class="btn btn-primary pull-right" (click)="primaryModal()">
          <span class="fa fa-plus"></span>
          </button>
           <nav>
            <ul class="pagination"  *ngIf="pages?.length > 1">
              <li class="page-item" ><a class="page-link" href="" (click)="setPagePrev(i, $event)"><<</a></li>
              <li class="page-item active" *ngFor="let p of pages let i=index">
                <a class="page-link" href="" (click)="setPage(i, $event)" >{{i}}</a>
              </li>  
              <li class="page-item"><a class="page-link" href="" (click)="setPageNext(i, $event)">>></a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
