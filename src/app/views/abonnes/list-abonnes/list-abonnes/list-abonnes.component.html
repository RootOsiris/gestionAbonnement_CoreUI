
<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Abonnes
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th>Prenom</th>
                <th>Nom</th>
                <th>Adresse</th>
                <th>Email</th>              
                <th>Telephone</th>
                <th>Etat</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let abonne of abonnes">
                    <td>{{abonne.prenom}}</td>
                    <td>{{abonne.nom}}</td>
                    <td>{{abonne.adresse}}</td>
                    <td>{{abonne.mail}}</td>
                    <td>{{abonne.telephone}}</td>
                    <td>{{abonne.etat}}</td>
                      <td>
                        <button class="btn btn-danger" ><span class="fa fa-trash"></span></button>
                          <button class="btn btn-primary" ><span class="fa fa-edit"></span></button></td>
      
                  </tr>
            </tbody>
          </table>
          <button type="button" class="btn btn-primary pull-right" (click)="primaryModal()">
          <span class="fa fa-plus"></span>
          </button>
           <nav>
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Prev</a></li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">4</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
