<div bsModal #lgModal="bs-modal" class="modal-fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-primary modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left"><strong></strong>Abonne</h4>
        <button type="button" class="close" aria-label="Close" (click)="bsModalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <div class="modal-body">
         <p>Voulez vous suprimer cette entre</p>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-sm btn-primary" (click)="supprimerAbonne()" (click)="notify()"><i class="fa fa-dot-circle-o"></i>Valider</button>
          <button type="button" class="btn btn-sm btn-danger" (click)="bsModalRef.hide()" >Annuler</button>
        </div>
    </div>
  </div> 
  </div>
