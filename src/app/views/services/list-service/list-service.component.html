
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Services
      </div>
      <div class="card-body">
        <table class="table table-bordered table-striped table-sm">
          <thead>
            <tr>
              <th>Nom</th>
              <th>Prix de base</th>
              <th>Description</th>
              <th>Structure</th>              
              <th>Type</th>
              <th>User who created</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let service of services">
                  <td>{{ service.nom }}</td>
                  <td>{{ service.prixdebase }}</td>
                  <td>{{ service.decription }}</td>
                  <td>{{ service.id_structure }}</td>
                  <td>{{ service.type }}</td>
                  <td>{{ service.id_create_user }}</td>
                    <td><button class="btn btn-danger" (click)="deleteStructure(structure)">Delete</button>
                        <button class="btn btn-primary" (click)="updateStructure(structure)">Edit</button></td>
    
                </tr>
          </tbody>
        </table>
        <button type="button" class="btn btn-primary" (click)="primaryModal()">
          Ajouter Service
        </button>
        <nav>
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Prev</a></li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
  <!--/.col-->
</div>
