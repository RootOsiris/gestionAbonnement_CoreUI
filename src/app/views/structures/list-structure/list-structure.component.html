
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Structures
      </div>
      <div class="card-body">
        <table class="table table-bordered table-striped table-sm">
          <thead>
            <tr>
              <th>DÃ©nomination</th>
              <th>Code</th>
              <th>Adresse</th>
              <th>Description</th>              
              <th>Etat</th>
              <th>User who created</th>
              <th>Statut</th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let structure of structures">
                  <td>{{ structure.denomination }}</td>
                  <td>{{ structure.code }}</td>
                  <td>{{ structure.adresse }}</td>
                  <td>{{ structure.decription }}</td>
                  <td>{{ structure.etat }}</td>
                  <td>{{ structure.id_create_user }}</td>
                  <td>{{ structure.statut }}</td>
                    <td><button class="btn btn-danger" (click)="deleteStructure(structure)">Delete</button>
                        <button class="btn btn-primary" (click)="updateStructure(structure)">Edit</button></td>
    
                </tr>
          </tbody>
        </table>
        <button type="button" class="btn btn-primary" (click)="primaryModal()">
          Ajouter Structure
        </button>
        <nav>
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Prev</a></li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
  <!--/.col-->
</div>
