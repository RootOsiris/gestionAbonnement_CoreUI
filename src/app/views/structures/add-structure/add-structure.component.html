<div bsModal #lgModal="bs-modal" class="modal-fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-primary modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left"><strong>Formulaires d'Ajout: </strong> Strucures</h4>
        <button type="button" class="close" aria-label="Close" (click)="bsModalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form enctype="multipart/form-data" class="form-horizontal" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="modal-body">
          <div class="col-md-11">

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-user"></i></span>
                </div>
                <input type="text" id="denomination" formControlName="denomination" class="form-control" placeholder="Entrez la dÃ©nomination de la structure">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-building"></i></span>
                </div>
                <input type="text" id="adresse" formControlName="adresse" class="form-control" placeholder="Entrez l'adresse">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-comment"></i></span>
                </div>
                <textarea id="description" formControlName="description" rows="9" class="form-control" placeholder="Une description.."></textarea>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="statut">Statut</label>
              <div class="col-md-9">
                <select id="statut" formControlName="statut" class="form-control form-control-lg">
                  <option value="0">Parent</option>
                  <option value="1">Filiale</option>
                </select>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-9">
                <input type="file" id="logo" formControlName="logo">
                <span class="help-block">Choisissez un logo</span>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button [disabled]="registerForm.invalid" type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i>
            Enregistrer</button>
          <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Fermer</button>
        </div>
      </form>
    </div>
  </div>
</div>
